<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Yellowtail&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/svg+xml" href="/img/organick.svg" />
    <link rel="stylesheet" href="public/styles/main.scss" />

    <title>Organick</title>
  </head>
  <body>
    <header class="header">
      <img
        src="/public/img/logo.svg"
        alt="Organick header logo"
        class="header__logo"
      />
      <ul class="menu">
        <li class="menu__item">
          <a href="#" class="menu__link">Home</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">About us</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">Shop</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">Pages</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__link">Contact us</a>
        </li>
      </ul>
    </header>
    <main>
      <section class="hero">
        <div class="hero__content">
          <p class="display-text hero__display-text">Made with nature</p>
          <h1 class="heading-1 hero__heading">
            Welcome to the world of nature and organic.
          </h1>
          <a href="#" class="btn btn--primary hero__btn">
            <span class="btn__text">Explore now</span>
            <svg class="btn__icon">
              <use xlink:href="../img/sprite.svg#Arrow" />
            </svg>
          </a>
        </div>
      </section>
      <section class="offers">
        <div class="offer offer--1">
          <div class="offer__content">
            <p class="display-text offer__display-text">Natural!!</p>
            <h3 class="heading-3 offer__heading">Get Garden Fresh Fruits</h3>
          </div>
        </div>
        <div class="offer offer--2">
          <div class="offer__content">
            <p class="display-text">Offer!!</p>
            <h3 class="heading-3">Get 10% off on Vegetables</h3>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
